global:
  scrape_interval: 5m
  scrape_timeout: 60s

scrape_configs:
  - job_name: 'shotgun-exporter'
    static_configs:
      - targets: ['shotgun-exporter:9090']
    scrape_interval: 5m
    scrape_timeout: 60s
    metric_relabel_configs:
      - regex: instance
        action: labeldrop
      - regex: job
        action: labeldrop
